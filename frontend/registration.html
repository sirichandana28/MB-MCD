<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CropCare AI - Register</title>
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fefa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2f4f2f;
    }
    .register-container {
      background: white;
      border-radius: 15px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #2f6f2f;
      margin-bottom: 0.8rem;
    }
    p {
      color: #4a774a;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem;
      border-radius: 8px;
      border: 1.5px solid #c8e6c9;
      outline: none;
      transition: 0.3s ease;
      font-size: 1rem;
    }
    input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 10px rgba(102, 187, 106, 0.3);
    }
    .password-field {
      position: relative;
    }
    .password-field i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4caf50;
    }
    .password-field i:hover {
      color: #2e7d32;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0px 4px 15px rgba(102, 187, 106, 0.4);
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #43a047, #388e3c);
      box-shadow: 0px 6px 20px rgba(56, 142, 60, 0.4);
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #4a774a;
    }
    .footer a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #2f6f2f;
      color: white;
      padding: 0.9rem 1.4rem;
      border-radius: 8px;
      display: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1892/1892751.png" width="80" alt="CropCare AI" />
    <h1>Create Account</h1>
    <p>Join CropCare AI to access instant plant disease diagnosis</p>

    <input type="text" id="username" placeholder="Username" required />

    <div class="password-field">
      <input type="password" id="password" placeholder="Password" required />
      <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
    </div>

    <div class="password-field">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
    </div>

    <button id="registerBtn">Register</button>

    <div class="footer">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <div class="toast" id="toast">✅ Registration Successful!</div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    const registerBtn = document.getElementById("registerBtn");
    const toast = document.getElementById("toast");

    registerBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (!username || !password || !confirm) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      registerBtn.disabled = true;
      registerBtn.innerText = "⏳ Registering...";

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          toast.style.display = "block";
          setTimeout(() => (toast.style.display = "none"), 2000);
          setTimeout(() => (window.location.href = "login.html"), 2500);
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (error) {
        alert("Error connecting to server.");
      } finally {
        registerBtn.disabled = false;
        registerBtn.innerText = "Register";
      }
    });
  </script>
</body>
</html>
