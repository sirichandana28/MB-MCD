<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropCare AI - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2f4f2f;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(76, 175, 80, 0.3);
      border-radius: 0 100% 0 100%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    .leaf:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; }
    .leaf:nth-child(2) { left: 25%; animation-duration: 15s; animation-delay: 2s; width: 25px; height: 25px; }
    .leaf:nth-child(3) { left: 40%; animation-duration: 10s; animation-delay: 4s; }
    .leaf:nth-child(4) { left: 55%; animation-duration: 13s; animation-delay: 1s; width: 35px; height: 35px; }
    .leaf:nth-child(5) { left: 70%; animation-duration: 11s; animation-delay: 3s; }
    .leaf:nth-child(6) { left: 85%; animation-duration: 14s; animation-delay: 5s; width: 28px; height: 28px; }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem 3rem;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
      }
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #546e7a;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      gap: 1rem;
    }

    .feature {
      flex: 1;
      padding: 1rem;
      background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.9rem;
      color: #2f6f2f;
      font-weight: 500;
    }

    button {
      padding: 1.2rem 4rem;
      font-size: 1.3rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      position: relative;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      background: linear-gradient(135deg, #43a047, #4caf50);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
    }

    button:active {
      transform: translateY(-1px);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .tagline {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #78909c;
      font-style: italic;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .features {
        flex-direction: column;
      }

      button {
        padding: 1rem 3rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
